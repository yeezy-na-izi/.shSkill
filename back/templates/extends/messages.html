<div class="container">
    {% for message in messages %}
    <div class="row">
        <div class="alert fade alert-fixed alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'success' %}success{% elif message.tags == 'info' %}info{% else %}primary{% endif %} show"
             id="alertExample" role="alert"
             style="width: 450px; bottom: 10px; right: 10px; top: unset; left: unset; transform: unset;">
            <div class="d-flex justify-content-between">
                <p class="mb-0">
                    {{ message | linebreaksbr }}
                </p>
                <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
