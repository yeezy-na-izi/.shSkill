{% extends "extends/index.html" %}
{% load static %}
{% block content %}

<div class="container">
    {% for course in courses %}
    <div class="row">
        <div class="card text-white bg-primary mb-3 mt-2" style="max-width: 40rem;">
            <div class="card-header">Курс</div>
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">
                    {{ course.description | linebreaks}}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
    {% if request.user.is_admin %}
    <center><a href=""><i class="fas fa-plus-circle fa-2x mb-3 mt-3" style="color: #bf01f4"></i></a></center>
    {% endif %}
</div>

{% endblock %}
