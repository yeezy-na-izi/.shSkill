<center>
    <a type="button" data-mdb-toggle="modal" data-mdb-target="#addLessonModal">
        <i class="fas fa-plus-circle fa-2x mb-3 mt-3" style="color: #bf01f4">
        </i>
    </a>
</center>
<div class="modal top fade" id="addLessonModal" tabindex="-1" aria-labelledby="CourseModalLabel" aria-hidden="true"
     data-mdb-backdrop="true" data-mdb-keyboard="true">
    <div class="modal-dialog modal-lg  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="CourseModalLabel">Добавить урок</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" enctype="multipart/form-data" id="formAddLesson">
                    {% csrf_token %}
                    <input type="hidden" name="newLesson"/>
                    <div class="form-outline mb-4">
                        <input
                                type="text"
                                name="title"
                                id="titleCourse"
                                class="form-control"
                                data-mdb-showcounter="true"
                                maxlength="100"
                        />
                        <label class="form-label" for="titleCourse">Название курса</label>
                        <div class="form-helper"></div>
                    </div>

                    <div class="form-outline mb-4">
                        <textarea name="description" class="form-control" id="textAreaExample" rows="4"></textarea>
                        <label class="form-label" for="textAreaExample">Краткое описание</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input name="price" type="number" id="typeNumber" class="form-control"/>
                        <label class="form-label" for="typeNumber">Цена</label>
                    </div>

                    <div class="form-check">
                        <input
                                name="show"
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                            Показывать?
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="formAddLesson">Добавить</button>
            </div>
        </div>
    </div>
</div>
